<app-home></app-home>


<div class="login">
  <form class="custom-form" [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
    <h1>Movie's</h1>
      <input type="text" id="username" 
        formControlName="userName" placeholder="Username" required autofocus>
      <input type="password" id="inputPassword" 
        formControlName="password" placeholder="Password" required>
      <button type="submit" ><a [routerLink]="['login']">Login</a></button>
  </form>
</div>
